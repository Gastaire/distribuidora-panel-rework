    <style>
        @media print {
            /* --- CORREGIDO: Ocultar todo lo que no se va a imprimir --- */
            body * {
                visibility: hidden;
            }
            .printable-area, .printable-area * {
                visibility: visible;
            }
            .printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                font-size: 10pt; /* --- CORREGIDO: Reducir un poco el tamaño de fuente general --- */
                display: flex;
                flex-direction: column;
            }
            .printable-area .print-body {
                flex-grow: 1;
            }
            .printable-area .print-footer {
                flex-shrink: 0;
                margin-top: auto;
            }
            
            /* --- CORREGIDO: Estilos específicos para ahorrar tóner --- */
            .printable-area * {
                color: #444 !important; /* Usar un gris oscuro en vez de negro puro para ahorrar tóner */
                font-weight: normal !important; /* Quitar todas las negritas por defecto */
                background-color: transparent !important; /* Asegurar que no haya fondos de color */
                box-shadow: none !important; /* Quitar sombras */
                text-shadow: none !important; /* Quitar sombras de texto */
            }

            /* Devolver la negrita solo a títulos importantes para mantener la jerarquía, pero con color negro para legibilidad */
            .printable-area h1, .printable-area h2, .printable-area h3, .printable-area .font-bold {
                font-weight: bold !important; 
                color: #000 !important;
            }
            
            /* Hacer que el texto semibold sea normal para ahorrar */
            .printable-area .font-semibold {
                 font-weight: normal !important;
            }

            /* Hacer los bordes de tablas y líneas más claros y finos */
            .printable-area table, .printable-area td, .printable-area th {
                border-color: #ccc !important; 
            }

            .printable-area hr, .printable-area .border-b-2, .printable-area .border-t-4, .printable-area .border, .printable-area .border-b {
                border-width: 1px !important; 
                border-color: #ccc !important;
            }

            /* Quitar subrayados que gastan tóner innecesariamente */
            .printable-area .underline {
                text-decoration: none !important; 
            }

            @page {
                size: A4;
                margin: 10mm;
            }
        }
    </style>
